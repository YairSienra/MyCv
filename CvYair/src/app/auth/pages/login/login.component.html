<section @fade class="vh-100 gradient-custom" class="scroll" *ngIf="!u.flag">
  <div class="container py-5 h-80" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Para ver mi hoja de vida debes loguearte
              </p>
              <form [formGroup]="login" (ngSubmit)="loguearse()">
                <div class="form-outline form-white mb-4">
                  <input type="email" formControlName="Email" class="form-control" [ngClass]="{'is-invalid': loginError && login.controls}"/>  
                  <div *ngIf="loginError ">Ingrese un email Valido</div>             
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" class="form-control form-control-lg" formControlName="Password" class="form-control"[ngClass]="{'is-invalid': loginError && login.controls}"/>
                  <div *ngIf="passError">Ingrese su contrasena</div> 
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit"> Login</button>
              </form>





              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
            </div>

            <div>
              <p class="mb-0">
                No tenes cuenta aun?
                <a href="http://localhost:4200/auth/registro" class="text-white-50 fw-bold">Registrate</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
